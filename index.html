<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض ملف PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
      font-family: "Tajawal", sans-serif;
    }

    .viewer {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .fallback {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- غيّر "file.pdf" إلى اسم ملفك -->
  <iframe class="viewer" src="file.pdf">
  </iframe>

</body>
</html>
